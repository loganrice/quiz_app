<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="header-wrapper">
		<header>
			<ul>
				<li class="left"><span id="brand-image"></span>Quiz App</li>
				<li class="right"><a id="reset-btn" href="#">Start Over</a></li>
			</ul>
		</header>
	</div>
	
	<div class="content-wrapper">
		<section class="questions">
			<div class="question-counter">
				<span class="questionNum">0</span>
				<span>/</span>
				<span class="questionTotal">3</span>
			</div>
			<div class="question"><img id="quizImage" src="img/breakdance.gif" alt="breakdance"></div>
		</section>

		<section class="choices">
			<a id="next-btn" href="#">Next ></a>
			<div class="btn-wrapper">
	  			<div class="btn-inner">
	    			<span></span>
	  			</div>
			</div>
			<ul id="choiceList">
			
			</ul>
		</section>
	</div>
</body>
</html>
