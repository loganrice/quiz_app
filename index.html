<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="header-wrapper">
		<header>
			<ul>
				<li class="left">Quiz App</li>
				<li class="right">Reset Button</li>
			</ul>
		</header>
	</div>
	
	<div class="content-wrapper">
		<section class="questions">
			<div class="question-counter">
				<span class="questionNum">0</span>
				<span>/</span>
				<span class="questionTotal">3</span>
			</div>
			<div class="question"><img src="img/breakdance.gif" alt="breakdance"></div>
		</section>

		<section class="choices">
			<ul id="choiceList">
				<li class="choice">answer 1</li>
				<li class="choice">answer 2</li>
				<li class="choice">answer 3</li>
				<li class="choice">answer 4</li>
			</ul>
		</section>
	</div>
</body>
</html>
